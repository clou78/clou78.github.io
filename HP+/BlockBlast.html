<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast - HTML EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #0f172a;
            --accent: #3b82f6;
            --block-size: 45px;
            --grid-gap: 4px;
        }

        @media (max-width: 480px) {
            :root {
                --block-size: 40px;
                --grid-gap: 3px;
            }
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            height: 100vh;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px;
            position: relative;
            z-index: 10;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .screen-hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
        }

        .screen-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Improved Block Design */
        .block-unit {
            width: var(--block-size);
            height: var(--block-size);
            border-radius: 6px;
            position: relative;
            will-change: transform, opacity;
            background-image: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.4), 0 2px 4px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .effect-bloom .block-unit {
            /* Reduced bloom */
            box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.4), 0 0 6px currentColor;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, var(--block-size));
            grid-template-rows: repeat(8, var(--block-size));
            gap: var(--grid-gap);
            background: rgba(30, 41, 59, 0.6);
            padding: 8px;
            border-radius: 16px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            touch-action: none;
            will-change: transform;
        }

        .cell {
            width: var(--block-size);
            height: var(--block-size);
            background: rgba(15, 23, 42, 0.4);
            border-radius: 6px;
            transition: background 0.15s ease;
        }

        .cell.preview {
            background: rgba(255, 255, 255, 0.2) !important;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .block-unit {
            width: var(--block-size);
            height: var(--block-size);
            border-radius: 6px;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3);
            position: relative;
            will-change: transform, opacity;
        }

        .effect-bloom .block-unit {
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px currentColor;
        }

        .effect-postprocess {
            backdrop-filter: contrast(1.05) brightness(1.05);
        }

        .piece-tray {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 130px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 24px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .piece-container {
            width: 110px;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            touch-action: none;
            transition: transform 0.2s;
        }

        .piece-container:active {
            cursor: grabbing;
        }

        .dragging {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transform: scale(1.0); /* Scale 1:1 with grid */
            opacity: 0.95;
            will-change: left, top;
        }

        @keyframes clear-pop {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            30% { transform: scale(1.2); opacity: 1; filter: brightness(2) white-balance(1); }
            100% { transform: scale(0); opacity: 0; filter: brightness(3); }
        }

        .clearing {
            animation: clear-pop 0.4s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 50;
        }

        @keyframes overlay-in {
            from { opacity: 0; transform: scale(1.1); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        .animate-overlay {
            animation: overlay-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass {
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn {
            @apply px-8 py-4 rounded-2xl font-black transition-all active:scale-95 uppercase tracking-widest;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5);
        }

        .btn-outline {
            @apply px-8 py-4 rounded-2xl font-bold transition-all border border-slate-700 hover:bg-slate-800 text-slate-300;
        }

        #combo-badge {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        /* Settings Animation */
        #settings-overlay {
            transition: opacity 0.3s ease;
            backdrop-filter: blur(0px);
        }
        
        #settings-overlay.screen-visible {
            display: flex !important;
            backdrop-filter: blur(15px);
            opacity: 1;
        }

        #settings-overlay .settings-content {
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #settings-overlay.screen-visible .settings-content {
            transform: scale(1);
        }

        .combo-animate {
            animation: combo-pop 0.8s ease-out forwards;
        }

        @keyframes combo-pop {
            0% { transform: translate(-50%, -30%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1); opacity: 0; }
        }

        .shape-grid {
            display: grid;
            gap: 2px;
        }

        /* Menu Background Animation */
        .bg-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
            filter: blur(80px);
            border-radius: 50%;
            animation: move-blob 20s infinite alternate;
        }

        @keyframes move-blob {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(110%, 110%) scale(1.5); }
        }
    </style>
</head>

    <script>
        /** AUDIO SYSTEM **/
        class AudioManager {
            constructor() {
                this.ctx = null;
            }
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            playClick() {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.02);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.03);
            }
            playPlace() {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                // Tactical "snap" sound
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.06);

                // Add a little noise for "crunch"
                const bufferSize = this.ctx.sampleRate * 0.02;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const noiseGain = this.ctx.createGain();
                noiseGain.gain.setValueAtTime(0.03, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.02);
                noise.connect(noiseGain); noiseGain.connect(this.ctx.destination);
                noise.start();
            }
            playClear(combo = 1) {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                // Pentatonic scale starting at C5 (523.25Hz)
                const scale = [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50];
                const freq = scale[Math.min(combo - 1, scale.length - 1)];
                
                const playTone = (f, time, vol, type = 'sine') => {
                    const o = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    o.type = type;
                    o.frequency.setValueAtTime(f, time);
                    g.gain.setValueAtTime(vol, time);
                    g.gain.exponentialRampToValueAtTime(0.001, time + 0.6);
                    o.connect(g); g.connect(this.ctx.destination);
                    o.start(time); o.stop(time + 0.6);
                };

                // Sparkle effect: multiple quick tones
                playTone(freq, now, 0.1, 'triangle');
                playTone(freq * 1.5, now + 0.05, 0.05);
                playTone(freq * 2, now + 0.1, 0.03);
            }
            playGameOver() {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                const notes = [440, 349.23, 329.63, 261.63]; // A4, F4, E4, C4
                notes.forEach((f, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(f, now + i * 0.2);
                    gain.gain.setValueAtTime(0.1, now + i * 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.2 + 0.5);
                    osc.connect(gain); gain.connect(this.ctx.destination);
                    osc.start(now + i * 0.2); osc.stop(now + i * 0.2 + 0.5);
                });
            }
        }
        const audio = new AudioManager();

        // Constants & Config
        const GRID_SIZE = 8;
        const COLORS = [
            '#3b82f6', // blue
            '#ef4444', // red
            '#10b981', // green
            '#f59e0b', // yellow
            '#8b5cf6', // purple
            '#ec4899', // pink
            '#06b6d4', // cyan
        ];

        const SHAPES = [
            [[1]], // 1x1
            [[1, 1]], // 1x2
            [[1], [1]], // 2x1
            [[1, 1, 1]], // 1x3
            [[1], [1], [1]], // 3x1
            [[1, 1], [1, 1]], // 2x2 Square
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 0], [1, 0], [1, 1]], // L
            [[0, 1], [0, 1], [1, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 1, 1]], // 1x4
            [[1], [1], [1], [1]], // 4x1
            [[1, 1, 1], [1, 0, 0], [1, 0, 0]], // big L
            [[1, 1, 1], [1, 1, 1], [1, 1, 1]], // 3x3
        ];

        // State
        let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
        let score = 0;
        let highScore = parseInt(localStorage.getItem('blockBlastHighScore')) || 0;
        let currentTrayPieces = [null, null, null];
        let comboCount = 0;
        let isDragging = false;
        let draggedPiece = null;
        let draggedPieceIndex = null;
        let dragElement = null;
        let dragOffset = { x: 0, y: 0 };
        let lastTouchPos = { x: 0, y: 0 };

        // Save System
        function saveGame() {
            const gameState = {
                grid,
                score,
                currentTrayPieces,
                comboCount
            };
            localStorage.setItem('blockBlastState', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('blockBlastState');
            if (saved) {
                const data = JSON.parse(saved);
                grid = data.grid;
                score = data.score;
                currentTrayPieces = data.currentTrayPieces;
                comboCount = data.comboCount || 0;
                return true;
            }
            return false;
        }

        function clearSavedGame() {
            localStorage.removeItem('blockBlastState');
        }

        // DOM Elements
        const gameGrid = document.getElementById('game-grid');
        const scoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score');
        const trayContainers = document.querySelectorAll('.piece-container');
        const menuOverlay = document.getElementById('menu-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        const settingsOverlay = document.getElementById('settings-overlay');
        const finalScoreEl = document.getElementById('final-score');

        // Init High Score
        highScoreEl.innerText = highScore;

        // --- Initialization ---
        function initGrid() {
            gameGrid.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    gameGrid.appendChild(cell);
                }
            }
        }

        function createPieceElement(shape, color) {
            const container = document.createElement('div');
            container.className = 'shape-grid';
            container.style.gridTemplateColumns = `repeat(${shape[0].length}, 1fr)`;
            
            shape.forEach((row) => {
                row.forEach((cell) => {
                    const unit = document.createElement('div');
                    unit.className = 'block-unit';
                    if (cell) {
                        unit.style.backgroundColor = color;
                        unit.style.color = color;
                    } else {
                        unit.style.visibility = 'hidden';
                    }
                    container.appendChild(unit);
                });
            });
            return container;
        }

        function spawnTrayPieces() {
            const anyPieceActive = currentTrayPieces.some(p => p !== null);
            if (!anyPieceActive) {
                currentTrayPieces = [0, 1, 2].map(() => {
                    const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    return { shape, color };
                });
                renderTray();
            }
            // Always check if the current (new or existing) pieces can be placed
            checkGameOver();
        }

        function renderTray() {
            trayContainers.forEach((container, i) => {
                container.innerHTML = '';
                if (currentTrayPieces[i]) {
                    const pieceEl = createPieceElement(currentTrayPieces[i].shape, currentTrayPieces[i].color);
                    pieceEl.style.transform = 'scale(0.7)';
                    container.appendChild(pieceEl);
                }
            });
        }

        // --- Game Logic ---
        function canPlace(shape, row, col) {
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c]) {
                        const nr = row + r;
                        const nc = col + c;
                        if (nr < 0 || nr >= GRID_SIZE || nc < 0 || nc >= GRID_SIZE || grid[nr][nc] !== null) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece(shape, row, col, color) {
            audio.playPlace();
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c]) {
                        grid[row + r][col + c] = color;
                        const cell = gameGrid.querySelector(`[data-r="${row + r}"][data-c="${col + c}"]`);
                        cell.innerHTML = '';
                        const unit = document.createElement('div');
                        unit.className = 'block-unit';
                        unit.style.backgroundColor = color;
                        unit.style.color = color;
                        cell.appendChild(unit);
                    }
                }
            }
            
            score += (shape.flat().filter(c => c === 1).length * 10);
            updateScore();
            checkLines();
            saveGame();
        }

        function checkLines() {
            let linesToClear = { rows: [], cols: [] };

            for (let r = 0; r < GRID_SIZE; r++) {
                if (grid[r].every(cell => cell !== null)) linesToClear.rows.push(r);
            }

            for (let c = 0; c < GRID_SIZE; c++) {
                let colFull = true;
                for (let r = 0; r < GRID_SIZE; r++) {
                    if (grid[r][c] === null) { colFull = false; break; }
                }
                if (colFull) linesToClear.cols.push(c);
            }

            const totalLines = linesToClear.rows.length + linesToClear.cols.length;
            if (totalLines > 0) {
                comboCount++;
                audio.playClear(comboCount);
                if (comboCount > 1) showComboBadge(comboCount);
                score += totalLines * 100 * comboCount;
                
                const cellsToClear = [];
                linesToClear.rows.forEach(r => {
                    for (let c = 0; c < GRID_SIZE; c++) cellsToClear.push({ r, c });
                });
                linesToClear.cols.forEach(c => {
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (!linesToClear.rows.includes(r)) cellsToClear.push({ r, c });
                    }
                });

                cellsToClear.forEach(pos => {
                    const cell = gameGrid.querySelector(`[data-r="${pos.r}"][data-c="${pos.c}"]`);
                    const unit = cell.firstChild;
                    if (unit) {
                        unit.classList.add('clearing');
                        unit.style.zIndex = "100";
                    }
                    grid[pos.r][pos.c] = null;
                });

                setTimeout(() => {
                    cellsToClear.forEach(pos => {
                        const cell = gameGrid.querySelector(`[data-r="${pos.r}"][data-c="${pos.c}"]`);
                        cell.innerHTML = '';
                    });
                    updateScore();
                    saveGame();
                }, 400);
            } else {
                comboCount = 0;
            }
        }

        function showComboBadge(count) {
            const badge = document.getElementById('combo-badge');
            badge.innerText = `COMBO x${count}`;
            badge.classList.remove('combo-animate');
            void badge.offsetWidth;
            badge.classList.add('combo-animate');
        }

        function updateScore() {
            scoreEl.innerText = score;
            if (score > highScore) {
                highScore = score;
                highScoreEl.innerText = highScore;
                localStorage.setItem('blockBlastHighScore', highScore);
            }
        }

        function checkGameOver() {
            const hasMove = currentTrayPieces.some(p => {
                if (!p) return false;
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (canPlace(p.shape, r, c)) return true;
                    }
                }
                return false;
            });

            if (!hasMove && currentTrayPieces.some(p => p !== null)) {
                audio.playGameOver();
                clearSavedGame();
                setTimeout(() => {
                    finalScoreEl.innerText = score;
                    document.getElementById('best-score-over').innerText = highScore;
                    const recordTag = document.getElementById('new-record-tag');
                    if (score >= highScore && score > 0) {
                        recordTag.classList.remove('hidden');
                    } else {
                        recordTag.classList.add('hidden');
                    }
                    gameoverOverlay.classList.remove('hidden');
                    gameoverOverlay.classList.add('animate-overlay');
                }, 600);
            }
        }

        // --- Input Handling ---
        function handleStart(e) {
            if (e.target.closest('#settings-overlay') || e.target.closest('#menu-overlay') || e.target.closest('#gameover-overlay')) return;
            
            const touch = e.type === 'touchstart' ? e.touches[0] : e;
            const target = e.target.closest('.piece-container');
            if (!target) return;
            
            const index = parseInt(target.dataset.index);
            if (!currentTrayPieces[index]) return;

            isDragging = true;
            draggedPieceIndex = index;
            draggedPiece = currentTrayPieces[index];

            dragElement = createPieceElement(draggedPiece.shape, draggedPiece.color);
            dragElement.classList.add('dragging');
            
            const blockSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--block-size'));
            const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-gap'));
            
            dragElement.style.gap = gap + 'px';
            dragElement.querySelectorAll('.block-unit').forEach(u => {
                u.style.width = blockSize + 'px';
                u.style.height = blockSize + 'px';
            });

            document.body.appendChild(dragElement);
            
            const rect = dragElement.getBoundingClientRect();
            // Center horizontally based on the actual rendered width of the piece
            dragOffset.x = rect.width / 2; 
            // Position above the touch point (using height + offset)
            dragOffset.y = rect.height + 60; 

            updateDragPosition(touch.clientX, touch.clientY);
            target.style.opacity = '0.2';
        }

        function updateDragPosition(x, y) {
            if (!dragElement) return;
            
            lastTouchPos = { x, y };
            
            requestAnimationFrame(() => {
                if (!dragElement) return;
                const visualX = lastTouchPos.x - dragOffset.x;
                const visualY = lastTouchPos.y - dragOffset.y;
                
                dragElement.style.left = visualX + 'px';
                dragElement.style.top = visualY + 'px';

                clearPreview();
                const blockSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--block-size'));
                
                const probeX = visualX + (blockSize / 2);
                const probeY = visualY + (blockSize / 2);
                
                const cell = getCellAt(probeX, probeY);
                if (cell) {
                    const r = parseInt(cell.dataset.r);
                    const c = parseInt(cell.dataset.c);
                    if (canPlace(draggedPiece.shape, r, c)) {
                        showPreview(draggedPiece.shape, r, c);
                    }
                }
            });
        }

        function getCellAt(x, y) {
            const elements = document.elementsFromPoint(x, y);
            return elements.find(el => el.classList.contains('cell'));
        }

        function showPreview(shape, row, col) {
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c]) {
                        const cell = gameGrid.querySelector(`[data-r="${row + r}"][data-c="${col + c}"]`);
                        if (cell) cell.classList.add('preview');
                    }
                }
            }
        }

        function clearPreview() {
            gameGrid.querySelectorAll('.cell.preview').forEach(cell => cell.classList.remove('preview'));
        }

        function handleMove(e) {
            if (!isDragging) return;
            const touch = e.type === 'touchmove' ? e.touches[0] : e;
            updateDragPosition(touch.clientX, touch.clientY);
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            const touch = e.type === 'touchend' ? e.changedTouches[0] : e;
            const blockSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--block-size'));
            
            const visualX = touch.clientX - dragOffset.x;
            const visualY = touch.clientY - dragOffset.y;
            const probeX = visualX + (blockSize / 2);
            const probeY = visualY + (blockSize / 2);
            
            let placed = false;
            const cell = getCellAt(probeX, probeY);
            if (cell) {
                const r = parseInt(cell.dataset.r);
                const c = parseInt(cell.dataset.c);
                if (canPlace(draggedPiece.shape, r, c)) {
                    placePiece(draggedPiece.shape, r, c, draggedPiece.color);
                    currentTrayPieces[draggedPieceIndex] = null;
                    placed = true;
                }
            }

            if (dragElement && dragElement.parentNode) document.body.removeChild(dragElement);
            if (draggedPieceIndex !== null) {
                trayContainers[draggedPieceIndex].style.opacity = '1';
            }
            clearPreview();
            
            isDragging = false;
            draggedPiece = null;
            dragElement = null;

            if (placed) {
                renderTray();
                spawnTrayPieces();
            }
        }

        // --- UI & Events ---
        function switchScreen(fromId, toId) {
            const from = document.getElementById(fromId);
            const to = document.getElementById(toId);
            
            if (from) {
                from.classList.remove('screen-visible');
                from.classList.add('screen-hidden');
                // Give time for transition before hiding if using display:none logic
                // But we are using screen-hidden which handles opacity/transform
                setTimeout(() => {
                   if (from.id === 'menu-overlay' || from.id === 'game-ui') from.classList.add('hidden');
                }, 400);
            }
            
            if (to) {
                to.classList.remove('hidden');
                // Small delay to trigger transition
                setTimeout(() => {
                    to.classList.remove('screen-hidden');
                    to.classList.add('screen-visible');
                }, 10);
            }
        }

        function openSettings() {
            audio.init();
            audio.playClick();
            settingsOverlay.classList.remove('hidden');
            setTimeout(() => settingsOverlay.classList.add('screen-visible'), 10);
        }

        function closeSettings() {
            audio.playClick();
            settingsOverlay.classList.remove('screen-visible');
            setTimeout(() => settingsOverlay.classList.add('hidden'), 300);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            audio.init();
            audio.playClick();
            switchScreen('menu-overlay', 'game-ui');
            
            if (loadGame()) {
                resumeGame();
            } else {
                startGame();
            }
        });

        document.getElementById('home-btn').addEventListener('click', () => {
            audio.playClick();
            switchScreen('game-ui', 'menu-overlay');
            saveGame();
        });

        document.getElementById('retry-btn').addEventListener('click', () => {
            audio.playClick();
            gameoverOverlay.classList.add('hidden');
            startGame();
        });

        document.getElementById('settings-btn').addEventListener('click', openSettings);
        document.getElementById('menu-settings-btn').addEventListener('click', openSettings);
        document.getElementById('close-settings').addEventListener('click', closeSettings);

        // Settings Toggles
        document.getElementById('toggle-pp').addEventListener('change', (e) => {
            audio.playClick();
            document.body.classList.toggle('effect-postprocess', e.target.checked);
        });
        document.getElementById('toggle-bloom').addEventListener('change', (e) => {
            audio.playClick();
            document.body.classList.toggle('effect-bloom', e.target.checked);
        });
        document.getElementById('toggle-fx').addEventListener('change', (e) => {
            audio.playClick();
            document.body.classList.toggle('effect-particles', e.target.checked);
        });

        // Settings Toggles
        document.getElementById('toggle-pp').addEventListener('change', (e) => {
            document.body.classList.toggle('effect-postprocess', e.target.checked);
        });
        document.getElementById('toggle-bloom').addEventListener('change', (e) => {
            document.body.classList.toggle('effect-bloom', e.target.checked);
        });
        document.getElementById('toggle-fx').addEventListener('change', (e) => {
            document.body.classList.toggle('effect-particles', e.target.checked);
        });

        function startGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
            score = 0;
            comboCount = 0;
            currentTrayPieces = [null, null, null];
            updateScore();
            initGrid();
            spawnTrayPieces();
            saveGame();
        }

        function resumeGame() {
            updateScore();
            initGrid();
            // Re-render grid from loaded state
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c]) {
                        const cell = gameGrid.querySelector(`[data-r="${r}"][data-c="${c}"]`);
                        if (cell) {
                            cell.innerHTML = '';
                            const unit = document.createElement('div');
                            unit.className = 'block-unit';
                            unit.style.backgroundColor = grid[r][c];
                            unit.style.color = grid[r][c];
                            cell.appendChild(unit);
                        }
                    }
                }
            }
            renderTray();
            checkGameOver();
        }

        // Global Event Listeners
        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        window.addEventListener('touchstart', handleStart, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('touchend', handleEnd, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (isDragging) e.preventDefault();
        }, { passive: false });

        initGrid();
    </script>
